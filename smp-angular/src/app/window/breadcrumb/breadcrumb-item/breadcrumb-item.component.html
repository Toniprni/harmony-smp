<a class='smp-breadcrumb-item' (click)="triggerClickEvent()" [matTooltip]="description">
  <div class="smp-breadcrumb-arrow top"></div>
  <div class="smp-breadcrumb-arrow bottom"></div>
  <div class="smp-breadcrumb-content" >
    <mat-icon *ngIf="icon" style="vertical-align: middle;">{{icon}}</mat-icon>
    <span>{{name}}</span>
  </div>
</a>
