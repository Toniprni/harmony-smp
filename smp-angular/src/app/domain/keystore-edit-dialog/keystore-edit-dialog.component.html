<h2 mat-dialog-title>{{formTitle}}</h2>
<mat-dialog-content style="height:600px;width:1000px">
  <mat-card>
    <mat-card-content>
      <ngx-datatable
        class='inner-table material striped'
        [rows]='lookups.cachedCertificateList'
        [columnMode]='"force"'
        [headerHeight]='50'
        [footerHeight]='50'
        [rowHeight]='"auto"'
        (activate)='onActivate($event)'
        style='height: 500px;'
        [scrollbarV]='true'
        [scrollbarH]='false'
        [virtualization]='false'

      >
        <ngx-datatable-column prop="alias" name="Alias" maxWidth="250"></ngx-datatable-column>
        <ngx-datatable-column prop="certificateId" name="Certificate id"
        ></ngx-datatable-column>
        <ngx-datatable-column [cellTemplate]="certificateRowActions" name="Delete"
                              maxWidth="180"></ngx-datatable-column>

        <ng-template #certificateRowActions let-row="row" ngx-datatable-cell-template>
          <div>
            <button mat-icon-button color="primary"
                    (click)="onShowCertificateDataRow(row)" tooltip="Show details">
              <mat-icon>details</mat-icon>
            </button>
            <button mat-icon-button color="primary"
                    (click)="onDeleteCertificateRowActionClicked(row)" tooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </ng-template>
      </ngx-datatable>
      <button mat-raised-button color="primary" (click)="openImportKeystoreDialog()">
        <mat-icon>vpn_key</mat-icon>
        <span>Import keystore</span>
      </button>
    </mat-card-content>
  </mat-card>
</mat-dialog-content>
<table class="buttonsRow">
  <tr>
    <td>
      <button mat-raised-button color="primary" mat-dialog-close>
        <mat-icon>cancel</mat-icon>
        <span>Cancel</span>
      </button>
    </td>
  </tr>
</table>
