## Configuration file for the CIPA Dispatcher
## note: relative paths are relative to the folder from where startup.bat was executed


# url of the AS2 endpoint this dispatcher works with
as2_endpoint_url=http://localhost:8080/as2/HttpReceiver

# url of the EBMS3/AS4 endpoint this dispatcher works with
as4_endpoint_url=http://localhost:8081/domibus/services/msh
as4_pmodereload_url=http://localhost:8081/domibus/admin/ReloadPmode
# url of the EBMS3/AS4 endpoint this dispatcher works with
as4_pmodeFilePath=./test.pmode.xml
as4_default_security_name=policy-sign-body-header

# debug or production
server_mode=debug

# if the Mendelson endpoint uses SSL (as2_endpoint_url=https://....), these attributes will be used. Otherwise ignored.
ssl_truststore=../conf/keystore
ssl_truststore_password=test

# Database properties
db_driver_name=org.hsqldb.jdbcDriver
db_url=jdbc:hsqldb:hsql://localhost:3333/config
db_username=sa
db_password=as2dbadmin

# Implementation class for accessing the AS2 endpoint partner system
partner_interface_implementation_class=eu.europa.ec.cipa.dispatcher.endpoint_interface.mendelson.AS2EndpointDBInterfaceMendelson
send_interface_implementation_class=eu.europa.ec.cipa.dispatcher.endpoint_interface.mendelson.AS2EndpointSendInterfaceMendelson

# AS2 endpoint's keystore
as2.keystore_path=./certificates.p12
as2.keystore_password=test

# AS4 endpoint's keystore
as4.keystore_path=./keystore.jks
as4.keystore_password=test

# Truststore of the access point for OCSP validation
ap.truststore_path=./global-truststore.jks
ap.truststore_password=peppol
ap.ca_alias=peppol access point ca (peppol root ca)
ap.alias=SMP_1000000007

# url for OCSP validation
ocsp_responder_url=http://pki-ocsp.symauth.com:80
ocsp_validation_activated=false

#path to a TEMP folder
temp_folder_path=./temp

# Properties only for Mendelson
mendelson_installation_path=.
mendelson_message_server_host=localhost
mendelson_message_server_port=1235

# smp modes:
# -direct_smp  --> need to specify smp_url
# -production
# -no_smp
smp_mode=direct_smp
smp_url=http://localhost:8081/cipa-smp-full-webapp
#http://b-51538b9890f1999ca08302c65f544719.iso6523-actorid-upis.sml.peppolcentral.org

# URL of webservice to send through EBMS, pointing to its WSDL
ebms_wsdl_path=http://localhost:8082/holodeck/services/BackendService_1_1?wsdl
#./wsdl/BackendService-1_1.wsdl

# order of preference for endpoints to integrate with: higher number means more preference . 0 means no integration (endpoint deactivated) 
ebms_endpoint=2
start_endpoint=1
as2_endpoint=3

# dispatcher's cache where partners' metadata is kept
cache_max_number_entries=200
cache_expire_entry_after_hours=24

# proxy settings
useProxy=false
proxyUser=
proxyPassword=
http.proxyHost=
http.proxyPort=
https.proxyHost=
https.proxyPort=