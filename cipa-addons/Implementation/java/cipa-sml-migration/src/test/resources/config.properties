# Data handler stuff
sml.datahandler.smp.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerSMP
# [production] un-comment:
sml.datahandler.smp.callback=eu.europa.ec.cipa.sml.server.dns.DNSSMPDataHandlerCallback

sml.datahandler.participant.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerParticipant
# [production] un-comment:
sml.datahandler.participant.callback=eu.europa.ec.cipa.sml.server.dns.DNSParticipantDataHandlerCallback

sml.datahandler.generic.class=eu.europa.ec.cipa.sml.server.jpa.SMLDataHandlerGeneric

# DNS settings
# [production] set to true:
dnsClient.enabled=true
dnsClient.zone=acc.edelivery.tech.ec.europa.eu
# [SMK] domain name:
#dnsClient.smlzonename=sml.peppolcentral.org.
#dnsClient.server=blixdns1
dnsClient.smlzonename=publisher.acc.edelivery.tech.ec.europa.eu.
#dnsClient.server=vpeppol-hm.dev.snmc.cec.eu.int
#production server
dnsClient.server=10.226.92.130 
#dnsClient.server=10.57.92.130
dnsClient.server=ddnsext.tech.ec.europa.eu
#dnsClient.secret=nVrCK5Fe5aUJ23wBQVUQqJLOQR4y97DxeOykQe8bbXI=
dnsClient.secret=
## is the SIG0 signing Enabled
dnsClient.SIG0Enabled=true
#dnsClient.SIG0PublicKeyName=key-snet2.peppol.tech.ec.europa.eu.
dnsClient.SIG0PublicKeyName=sig0.acc.edelivery.tech.ec.europa.eu.
dnsClient.SIG0KeyFileName=Ksig0.acc.edelivery.tech.ec.europa.eu.+003+02088.private

# The key store used in XMLDSIG signing and DNS Signing
# [production] check that the keystore exists
sml.keystore.path=../keystore/sml_keystore.jks
sml.keystore.password=peppol
sml.keystore.alias=austrian sml brz
sml.response.sign=true

# The truststore to check for PEPPOL certificates
sml.truststore.path=global-truststore.jks
sml.truststore.password=peppol
#sml.truststore.alias=peppol service metadata publisher test ca (peppol root test ca)
#sml.truststore.alias.new=peppol service metadata publisher ca new (peppol root ca production new)
sml.truststore.alias=edelivery
sml.truststore.alias.new=edelivery
# The issuer of the certificate to be passed by the client 
#sml.client.certissuer=CN=PEPPOL SERVICE METADATA PUBLISHER TEST CA,OU=FOR TEST PURPOSES ONLY,O=NATIONAL IT AND TELECOM AGENCY,C=DK
sml.client.certissuer.new=CN=PEPPOL SERVICE METADATA PUBLISHER CA, O=NATIONAL IT AND TELECOM AGENCY, C=DK
##test issuer
sml.client.certissuer=EMAILADDRESS=yoeri.smets@ext.ec.europe.eu, CN=Edelivery, OU=DIGIT, O=EU, L=Brussels, ST=Brussel, C=BE

## JDBC configuration for DB
jdbc.driver = com.mysql.jdbc.Driver
jdbc.url = jdbc:mysql://localhost/sml
jdbc.user = sml
jdbc.password = sml
target-database = MySQL
jdbc.read-connections.max = 10

